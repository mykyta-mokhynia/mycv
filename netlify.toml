[build]
  command = "npm run build:netlify"
  publish = "dist/mykyta-cv/browser"

[build.environment]
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/angular-runtime"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"

# AppEngine configuration
[functions."netlifyAppEngineHandler"]
  included_files = ["dist/mykyta-cv/server/**"]
